plugins {
  id 'groovy'
  id 'application'
  id 'codenarc'
}

codenarcMain {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  ignoreFailures = true
}

codenarcTest {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  compilationClasspath = codenarcMain.compilationClasspath + sourceSets.test.compileClasspath + sourceSets.test.output
  ignoreFailures = true
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.groovy:groovy-all:4.0.28'

  // This dependency is used by the application.
  implementation 'com.google.guava:guava:30.1.1-jre'
  implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
  implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
  implementation 'org.apache.logging.log4j:log4j-jcl:2.4'

  testImplementation 'junit:junit:4.13.2'
  testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.14.1'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

  codenarc 'org.codenarc:CodeNarc:3.7.0-groovy-4.0'
  codenarc 'org.apache.groovy:groovy-all:4.0.29'
}

application {
  // Define the main class for the application.
  mainClass = 'net.ebdon.irishweather.IrishWeather'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
